<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="crew">
  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false"><span class="sr-only">Menu</span></button>
    <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
            <li><a class="uppercase text-white letter-spacing-2" href="index.html">Home</a>
            <li><a class="uppercase text-white letter-spacing-2" href="destination-moon.html">Destination</a>
            <li class="active"><a class="uppercase text-white letter-spacing-2" href="crew-commander.html">Crew</a>
            <li><a class="uppercase text-white letter-spacing-2" href="technology-vehicle.html">Technology</a>
        </ul>
    </nav>
  </header>

  <main id="main" class="grid-container grid-container--crew">
    <h1 class="numbered-title">Meet your crew</h1>

    <div class="dot-indicators flex" role="tablist" aria-label="crew member list">
      <button aria-selected="true" role="tab" aria-controls="commander-tab"><span class="sr-only">The commander</span></button>
      <button aria-selected="false" role="tab" aria-controls="mission-specialist-tab"><span class="sr-only">Mission specialist</span></button>
      <button aria-selected="false" role="tab" aria-controls="pilot-tab"><span class="sr-only">The pilot</span></button>
      <button aria-selected="false" role="tab" aria-controls="flight-engineer-tab"><span class="sr-only">The flight engineer</span></button>
    </div>

    <article class="crew-details fade-in" role="tabpanel">
      <header class="flow">
        <h2 class="fs-600 ff-serif uppercase">Commander</h2>
        <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
      </header>
      <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
    </article>

    <picture class="fade-in">
      <source srcset="./assets/crew/image-douglas-hurley.webp" type="image/webp">
      <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
    </picture>
  </main>
  <script src="navigation.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
